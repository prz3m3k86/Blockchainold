apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain
  template:
    metadata:
      labels:
        app: blockchain
    spec:
      containers:
      - name: blockchain
        image: localhost:5001/blockchain
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
