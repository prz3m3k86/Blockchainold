apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain-client
  template:
    metadata:
      labels:
        app: blockchain-client
    spec:
      containers:
      - name: blockchain-client
        image: localhost:8081/blockchain-client
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
